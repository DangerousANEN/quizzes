<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password }}
        </p>
        <p>
            {{ form.remember_me }} {{ form.remember_me.label }}
        </p>
        <p>
            <input type="submit" value="Login">
        </p>
    </form>
</body>
</html>
